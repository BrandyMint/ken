<script>
	/******************************** SelectThemeChooser *****************************/
	var SelectThemeChooser;
	window.set_global_setting = function(name, value) {

		try {
			localStorage.setItem(name, value);
		} catch (err) {debugger;};
	}
	window.get_global_setting = function(name, default_value) {

		var value;
		try {
			value = localStorage.getItem(name);
		} catch (err) {debugger;};
		value = value || default_value;

		set_global_setting(name, value);

		return value;
	}

	SelectThemeChooser = get_global_setting("kendoSkin", "silver");
	$('link[rel*=style][title]').each(function (i) {
		this.disabled = true;
		if (this.getAttribute('title') === SelectThemeChooser) {this.disabled = false; }
	});
	/************************************************************************************/
	var PanelBar = $("#div_widget").kendoTabStrip({
		animation: false,
	}).data("kendoTabStripr");
	$('#div_widget .window_iframe').each(function () {
		$(this).css({'height': $(parent.document).find("#favorites").height() - $("#div_widget").data("height")});
	});
	/************************************************************************************/

	$(window).resize (function() {
		$("#div_widget-1").css({'height': $("#div_widget").height() - $("#div_widget").data("height")});
		$("#div_widget-1 iframe").contents().find("#div_widget").css({'height': $("#div_widget").height() - $("#div_widget").data("height")});
		$("#div_widget-2").css({'height': $("#div_widget").height() - $("#div_widget").data("height")});
		$("#div_widget-2 iframe").contents().find("#div_widget").css({'height': $("#div_widget").height() - $("#div_widget").data("height")});
		$("#div_widget-3").css({'height': $("#div_widget").height() - $("#div_widget").data("height")});
		$("#div_widget-3 iframe").contents().find("#div_widget").css({'height': $("#div_widget").height() - $("#div_widget").data("height")});
		$("#div_widget-4").css({'height': $("#div_widget").height() - $("#div_widget").data("height")});
		$("#div_widget-4 iframe").contents().find("#div_widget").css({'height': $("#div_widget").height() - $("#div_widget").data("height")});
		$("#div_widget-5").css({'height': $("#div_widget").height() - $("#div_widget").data("height")});
		$("#div_widget-5 iframe").contents().find("#div_widget").css({'height': $("#div_widget").height() - $("#div_widget").data("height")});
	})
</script>

		<script type="text/javascript">

			kendo.culture("ru-RU");

			function add_window (i, w) {

				$('<div id="test"></div>').appendTo ('#div_widget').kendoWindow ({
					actions: ["Refresh", "Maximize", "Minimize"],
					height : 300,
					width  : 600,
					title  : "drag me outside iframe - I'll stick to mouse",
					iframe : true,
					content: w.href,
				});
			}

			$(document).ready(function() {

				var ws = [{href:"http://kendoui.com"}];
				for (var i = 0; i < ws.length; i ++) {
					add_window (i, ws [i]);
				}

			});

		</script>

	<body>
		<div id="div_widget" class="k-widget" style="border-width: 0px;">
		</div>
